<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的塔罗周运</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-mist"></div>
    <div class="container">
        <h1 class="title">星辰为你揭示周运</h1>
        
        <div class="result-card result-box">
            <div class="card-display">
                <img id="tarot-card-image" src="" alt="你的塔罗牌">
                <p id="card-name"></p>
            </div>
            <p id="result-greeting"></p> <p id="result-title"></p>
            <p id="result-detail"></p>
            <p id="result-advice"></p>
            <div class="back-link-container">
                <a href="index.html" class="back-link">重新抽取</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fortuneDataString = sessionStorage.getItem('tarotFortune');
            const tarotCardImage = document.getElementById('tarot-card-image');
            const cardNameDisplay = document.getElementById('card-name');
            const resultGreeting = document.getElementById('result-greeting'); // 获取问候语元素
            const resultTitle = document.getElementById('result-title');
            const resultDetail = document.getElementById('result-detail');
            const resultAdvice = document.getElementById('result-advice');

            if (fortuneDataString) {
                const fortuneData = JSON.parse(fortuneDataString);
                
                resultGreeting.textContent = `尊敬的 ${fortuneData.name}，本周你的指引牌是：`; // 显示问候语
                tarotCardImage.src = fortuneData.cardImage;
                tarotCardImage.alt = fortuneData.cardName;
                cardNameDisplay.textContent = fortuneData.cardName;
                resultTitle.textContent = fortuneData.title;
                resultDetail.textContent = fortuneData.detail;
                resultAdvice.textContent = fortuneData.advice;

                // 移除图片和牌名上的 hidden 类
                tarotCardImage.classList.remove('hidden');
                cardNameDisplay.classList.remove('hidden');

            } else {
                resultGreeting.textContent = "未找到占卜结果，请返回上一页重新占卜。";
                resultTitle.textContent = "";
                resultDetail.textContent = "";
                resultAdvice.textContent = "";
            }
        });
    </script>
</body>
</html>
