<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘塔罗周运占卜</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-mist"></div>
    <div class="container">
        <h1 class="title">星辰低语，塔罗启示</h1>
        <p class="subtitle">输入你的生日，抽取一张属于你的周运牌...</p>
        
        <div class="form-card">
            <div class="input-group">
                <label for="name">你的称谓</label>
                <input type="text" id="name" placeholder="请输入你的名字或昵称">
            </div>

            <div class="input-group">
                <label>你的生日</label>
                <div class="date-selects">
                    <select id="year-select"></select>
                    <select id="month-select"></select>
                    <select id="day-select"></select>
                </div>
            </div>

            <button id="fortune-btn">抽取我的周运牌</button>
        </div>
        
        <div id="result" class="result-card hidden">
            <div class="card-display">
                <img id="tarot-card-image" src="" alt="你的塔罗牌" class="hidden">
                <p id="card-name" class="hidden"></p>
            </div>
            <p id="result-title"></p>
            <p id="result-detail"></p>
            <p id="result-advice"></p>
            <div class="back-link-container">
                <a href="index.html" class="back-link">重新抽取</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
